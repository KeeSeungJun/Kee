<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 회원가입</title>

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous">

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/registeradmin.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>

<header class="mobile-header">
    <a th:href="@{/login}" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
    <span class="text">업체 회원가입</span>
</header>

<div class="register-container">
    <div class="header-box">
        <h2>환영합니다!</h2>
        <p>일자리 등록 및 관리를 위한 업체 계정을 생성합니다.</p>
    </div>

    <form id="registerAdminForm">
        <input type="hidden" name="group_id" value="ADMIN">

        <section class="form-section">
            <h3 class="section-title">계정 정보</h3>
            <div class="input-group">
                <label for="email">아이디 (이메일) <span class="req">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@company.com" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호 <span class="req">*</span></label>
                <input type="password" id="password" name="password" placeholder="영문, 숫자 포함 6자리 이상" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">비밀번호 확인 <span class="req">*</span></label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="비밀번호 재입력" required>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">업체 정보</h3>
            <div class="input-group">
                <label for="name">업체명 (담당자명) <span class="req">*</span></label>
                <input type="text" id="name" name="name" placeholder="업체명 또는 담당자 성함" required>
            </div>

            <div class="input-group">
                <label for="businessNum">사업자 등록 번호 <span class="req">*</span></label>
                <input type="text" id="businessNum" name="businessNum" placeholder="'-' 없이 숫자 10자리 입력" maxlength="10" required>
            </div>

            <div class="input-group">
                <label>사업장 주소 <span class="req">*</span></label>
                <div class="address-box">
                    <div class="postcode-row">
                        <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
                        <button type="button" class="addr-btn" onclick="openPostcodeModal()">주소 찾기</button>
                    </div>
                    <input type="text" id="address" name="address" placeholder="기본 주소" readonly>
                    <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소를 입력하세요">
                    <input type="text" id="extraAddress" name="extraAddress" placeholder="참고 항목" readonly>
                </div>
            </div>

            <div class="input-group">
                <label for="phone">연락처 <span class="req">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="'-' 없이 숫자만 입력" maxlength="11" required>
            </div>
            <input type="hidden" id="birthdate" name="birthdate">
            <input type="hidden" name="gender" value="M">
        </section>

        <div class="bottom-action">
            <button type="submit" class="submit-btn">가입하기</button>
        </div>
    </form>
</div>

<div id="postcodeOverlay" class="postcode-overlay" style="display:none;">
    <div id="postcodeModal" class="postcode-modal"></div>
</div>

<div id="signupSuccessModal" class="modal" style="display: none;">
    <div class="modal-content success-modal-content">
        <div class="modal-header no-border">
            <div class="icon-box-success">
                <i class="fa-solid fa-check"></i>
            </div>
            <h3>가입 신청 완료</h3>
        </div>
        <div class="modal-body text-center">
            <p>가입 신청이 완료되었습니다.<br>
                확인 후 계정 생성 관련하여<br>
                <strong>이메일 또는 전화번호로 연락드리겠습니다.</strong></p>
        </div>
        <div class="modal-footer center-footer">
            <button type="button" class="btn-save full-width" onclick="goToLogin()">닫기</button>
        </div>
    </div>
</div>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/registeradmin.js}"></script>
</body>
</html>
