<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>

<header class="mobile-header">
    <span class="text">마이페이지</span>
</header>

<div class="profile-container">

    <section class="profile-summary">
        <div class="profile-img"></div>
        <div class="profile-info">
            <h2 id="profile-name">사용자</h2>
            <p class="user-id" id="profile-id">user@example.com</p>
            <span class="badge">일반 회원</span>
        </div>
    </section>

    <section class="menu-group">
        <div class="menu-label">내 정보 관리</div>

        <a th:href="@{/profileEdit}" class="menu-item">
            <div class="icon-box blue">
                <i class="fa-solid fa-user-pen"></i>
            </div>
            <span class="menu-text">프로필 정보 수정</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
        </a>

        <a th:href="@{/myResume}" class="menu-item">
            <div class="icon-box green">
                <i class="fa-solid fa-file-lines"></i>
            </div>
            <span class="menu-text">나의 지원 현황</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
        </a>
    </section>

    <section class="menu-group">
        <div class="menu-label">계정 설정</div>

        <button type="button" class="menu-item action-btn" id="logoutBtn">
            <div class="icon-box gray">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <span class="menu-text">로그아웃</span>
        </button>

        <a th:href="@{/accDel}" class="menu-item action-btn">
            <div class="icon-box red">
                <i class="fa-solid fa-user-xmark"></i>
            </div>
            <span class="menu-text danger">계정 탈퇴</span>
        </a>
    </section>

</div>

<div class="modal-bg" id="logoutModalBg">
    <div class="modal logout-modal">
        <div class="modal-header">
            <h3>로그아웃</h3>
        </div>
        <div class="message">
            정말 로그아웃 하시겠습니까?
        </div>
        <div class="modal-button-group">
            <button type="button" id="confirmLogoutBtn" class="submit-btn primary-modal-btn">로그아웃</button>
            <button type="button" id="cancelLogoutBtn" class="submit-btn secondary-modal-btn">취소</button>
        </div>
    </div>
</div>

<div class="bottom-icons">
    <a th:href="@{/profile}" class="icon-link active">
        <i class="fa-solid fa-user"></i>
        <span>프로필</span>
    </a>
    <a th:href="@{/main}" class="icon-link">
        <i class="fa-solid fa-house"></i>
        <span>메인</span>
    </a>
    <a th:href="@{/job}" class="icon-link">
        <i class="fa-solid fa-map"></i>
        <span>일자리 지도</span>
    </a>
</div>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/profile.js}"></script>
<script th:src="@{/js/globals.js}"></script>
</body>
</html>
