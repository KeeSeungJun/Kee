<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>
<div class="login-container">
    <img th:src="@{/images/logofinal.png}" alt="Seonier 로고" class="login-logo"/>
    <h2>로그인</h2>

    <form id="loginForm" method="POST">
        <div class="form-group">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user_id" placeholder="아이디를 입력해주세요" required/>
        </div>
        <div class="form-group">
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="password" placeholder="비밀번호를 입력해주세요" required/>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="links">
        <span class="text">아직 계정이 없으신가요? </span>
        <a href="javascript:void(0)" onclick="openSignupModal()" class="register-link">회원가입</a>
    </div>
    <div class="links pwd">
        <a th:href="@{/findpwd}" class="findpwd">비밀번호를 잊으셨나요?</a>
    </div>
</div>

<div id="signupModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>회원가입 유형 선택</h3>
            <button class="close-icon-btn" onclick="closeSignupModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body type-select-body">
            <p>가입하려는 계정의 유형을 선택해주세요.</p>
            <div class="type-buttons">
                <a th:href="@{/register}" class="type-btn normal">
                    <div class="icon"><i class="fa-solid fa-user"></i></div>
                    <div class="label">일반 회원</div>
                    <div class="desc">일자리를 찾고 계신 분</div>
                </a>
                <a th:href="@{/registeradmin}" class="type-btn company">
                    <div class="icon"><i class="fa-solid fa-briefcase"></i></div>
                    <div class="label">업체 회원</div>
                    <div class="desc">일자리를 등록하실 분</div>
                </a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
