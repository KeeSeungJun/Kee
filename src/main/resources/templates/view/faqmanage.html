<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 관리</title>

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/faqmanage.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>

<header class="mobile-header">
    <a th:href="@{/adminmain}" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
    <span class="text">FAQ 관리</span>
    <button class="add-btn" onclick="openModal('create')"><i class="fa-solid fa-plus"></i> 질문 등록</button>
        <i class="fa-solid fa-plus"></i>
    </button>
</header>

<div class="manage-container">
    <div class="page-header-area">
        <div class="text-group">
            <h2>FAQ 관리</h2>
            <p>자주 묻는 질문을 등록하고 수정합니다.</p>
        </div>
        <button class="add-btn" onclick="openModal('create')"><i class="fa-solid fa-plus"></i> 질문 등록</button>
    </div>

    <div class="search-filter-area">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="faqSearch" placeholder="질문 또는 답변 검색" onkeyup="filterFaqs()">
        </div>
    </div>

    <div class="faq-list-wrapper">
        <div class="list-header-row">
            <span class="col category">카테고리</span>
            <span class="col question">질문</span>
            <span class="col answer">답변 요약</span>
            <span class="col actions">관리</span>
        </div>

        <div class="faq-list-content" id="faqListContainer"></div>
    </div>
</div>

<div id="faqModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">FAQ 등록</h3>
            <button class="close-icon-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body">
            <form id="faqForm">
                <input type="hidden" id="faqId"> <div class="input-group">
                <label for="faqCategory">카테고리</label>
                <select id="faqCategory" class="modal-input">
                    <option value="account">회원가입/계정</option>
                    <option value="apply">지원/면접</option>
                    <option value="salary">급여/복지</option>
                    <option value="etc">기타 문의</option>
                </select>
            </div>

                <div class="input-group">
                    <label for="faqQuestion">질문 (Question)</label>
                    <input type="text" id="faqQuestion" class="modal-input" placeholder="질문을 입력하세요">
                </div>

                <div class="input-group">
                    <label for="faqAnswer">답변 (Answer)</label>
                    <textarea id="faqAnswer" class="modal-input textarea" placeholder="답변 내용을 입력하세요"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="modal-btn-group">
                <button type="button" class="btn-delete" id="deleteBtn" style="display: none;" onclick="deleteFaqFromModal()">삭제</button>
                <button type="button" class="btn-cancel" onclick="closeModal()">취소</button>
                <button type="button" class="btn-save" onclick="preSubmitFaq()">저장</button>
            </div>
        </div>
    </div>
</div>

<div id="registerConfirmModal" class="modal" style="display: none;">
    <div class="modal-content confirm-modal-content">
        <div class="modal-header no-border">
            <h3>저장 확인</h3>
        </div>
        <div class="modal-body text-center">
            <p>입력한 내용을 저장하시겠습니까?</p>
        </div>
        <div class="modal-footer center-footer">
            <button type="button" class="btn-cancel" onclick="closeRegisterConfirmModal()">취소</button>
            <button type="button" class="btn-save" onclick="confirmSubmitFaq()">확인</button>
        </div>
    </div>
</div>

<div id="deleteConfirmModal" class="modal" style="display: none;">
    <div class="modal-content confirm-modal-content">
        <div class="modal-header no-border">
            <h3>삭제 확인</h3>
        </div>
        <div class="modal-body text-center">
            <p>정말 이 질문을 삭제하시겠습니까?<br>삭제된 데이터는 복구할 수 없습니다.</p>
        </div>
        <div class="modal-footer center-footer">
            <button type="button" class="btn-cancel" onclick="closeDeleteModal()">취소</button>
            <button type="button" class="btn-danger-fill" onclick="confirmDelete()">삭제하기</button>
        </div>
    </div>
</div>

<div class="bottom-icons">
    <a th:href="@{/adminprofile}" class="icon-link">
        <i class="fa-solid fa-user"></i>
        <span>프로필</span>
    </a>
    <a th:href="@{/adminmain}" class="icon-link active">
        <i class="fa-solid fa-house"></i>
        <span>메인</span>
    </a>
    <a th:href="@{/mapAdmin}" class="icon-link">
        <i class="fa-solid fa-map"></i>
        <span>등록된 일자리 지도</span>
    </a>
</div>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/faqmanage.js}"></script>
</body>
</html>
