<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 회원가입</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>

<header class="mobile-header">
    <a th:href="@{/login}" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
    <span class="text">회원가입</span>
</header>

<div class="register-container">
    <div class="header-box">
        <h2>환영합니다!</h2>
        <p>맞춤형 일자리 추천을 위해 정보를 입력해주세요.</p>
    </div>

    <form id="registerForm">
        <input type="hidden" name="group_id" value="CUSTOMER">
        <input type="hidden" id="userHealth" name="userHealth" value="">
        <input type="hidden" id="gender" name="gender" value="">

        <section class="form-section">
            <h3 class="section-title">기본 정보</h3>
            <div class="input-group">
                <label>아이디 (이메일) <span class="req">*</span></label>
                <input type="email" id="email" name="email" placeholder="예: user@example.com" required>
            </div>
            <div class="input-group">
                <label>비밀번호 <span class="req">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="영문, 숫자 포함 6자리 이상" required>
                    <i class="fa-solid fa-eye toggle-pw" onclick="togglePassword('password', this)"></i>
                </div>
            </div>
            <div class="input-group">
                <label>비밀번호 확인 <span class="req">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="비밀번호 재입력" required>
                    <i class="fa-solid fa-eye toggle-pw" onclick="togglePassword('confirm-password', this)"></i>
                </div>
            </div>
            <div class="input-group">
                <label>이름 <span class="req">*</span></label>
                <input type="text" id="name" name="name" placeholder="실명을 입력해주세요" required>
            </div>
            <div class="input-group">
                <label>생년월일 <span class="req">*</span></label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="input-group">
                <label>성별 <span class="req">*</span></label>
                <div class="gender-select">
                    <button type="button" class="gender-btn" data-val="M" onclick="setGender('M', this)">남성</button>
                    <button type="button" class="gender-btn" data-val="F" onclick="setGender('F', this)">여성</button>
                </div>
            </div>
            <div class="input-group">
                <label>휴대전화번호 <span class="req">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="'-' 없이 입력" maxlength="11" required>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">추가 정보</h3>
            <div class="input-group">
                <label>주소 <span class="req">*</span></label>
                <div class="addr-row">
                    <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
                    <button type="button" class="addr-btn" onclick="openPostcode()">검색</button>
                </div>
                <input type="text" id="address" name="address" placeholder="기본 주소" readonly style="margin-top:5px;">
                <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소" style="margin-top:5px;">
                <input type="hidden" id="extraAddress" name="extraAddress">
            </div>

            <div class="input-group">
                <label>현재 직업 (기존 직업)<span class="req">*</span></label>
                <button type="button" class="select-job-toggle-btn" onclick="toggleJobSearch()">
                    <span id="job-btn-text">직종 선택</span>
                    <i class="fa-solid fa-chevron-down" id="job-arrow"></i>
                </button>

                <div id="job-search-area" class="job-search-slide">
                    <div class="flex-row">
                        <input type="text" id="occupation" name="occupation" placeholder="직업을 입력하거나 찾아보세요">
                        <button type="button" class="small-btn fill" onclick="openJobModal()">검색</button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>건강 정보 (중복 선택 가능)<span class="req">*</span></label>
                <div class="chip-container">
                    <button type="button" class="chip" onclick="toggleHealth(this)">고혈압</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">당뇨병</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">목디스크</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">간질환</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">만성 요통</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">심장 질환</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">시력 저하</button>
                    <button type="button" class="chip" onclick="toggleHealth(this)">청력 저하</button>
                </div>
                <input type="text" id="customDisease" name="customDisease" placeholder="기타 특이사항 입력" style="margin-top:10px;">
            </div>
        </section>

        <div class="bottom-action">
            <button type="button" class="submit-btn" onclick="submitRegister()">가입하기</button>
        </div>
    </form>
</div>

<!-- 주소 검색 모달 오버레이 -->
<div id="postcodeOverlay" class="postcode-overlay" style="display:none;">
    <div id="postcodeModal" class="postcode-modal"></div>
</div>

<!-- 직업 선택 모달 -->
<div id="jobModal" class="modal" style="display: none;">
    <div class="job-modal-content">
        <div class="modal-header">
            <h3>직종 선택</h3>
            <button class="close-icon-btn" onclick="closeJobModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body">
            <p class="job-guide-text">현재 직업 (기존 직업)을 단계별로 선택해주세요.</p>
            <div class="job-columns">
                <div class="job-col">
                    <div class="col-header">1차 분류</div>
                    <ul class="job-list" id="job-depth-1"></ul>
                </div>
                <div class="job-col">
                    <div class="col-header">2차 분류</div>
                    <ul class="job-list" id="job-depth-2"></ul>
                </div>
                <div class="job-col">
                    <div class="col-header">3차 분류</div>
                    <ul class="job-list" id="job-depth-3"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
