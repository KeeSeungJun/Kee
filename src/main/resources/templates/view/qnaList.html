<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의내역</title>
    <link rel="stylesheet" th:href="@{/css/qnaList.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<header>
    <span class="text"> 문의 하기 </span>
</header>

<div class="content-container">
    <div class="status-texts">
        <span class="answered">답변완료</span>
        <span class="unanswered">답변미완료</span>
    </div>

    <main>
        <div id="qna-list-container"></div>
    </main>
</div>

<div id="modal-overlay"></div>
<div id="qna-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title-h3">문의 상세 내용</h3>
        </div>
        <div class="modal-body">
            <p><strong>유저 ID:</strong> <span id="modal-user-id"></span></p>
            <p><strong>문의 내용:</strong> <span id="modal-question"></span></p>
            <p class="answer-label"><strong>답변:</strong></p>
            <div id="modal-answer" class="answer-box"></div>
        </div>
        <div class="modal-footer">
            <div class="modal-button-group">
                <button class="btn-cancel secondary-modal-btn" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
</div>

<button class="write-btn" onclick="openWriteModal()">+ 문의 작성하기</button>

<div id="write-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; justify-content: center; align-items: center;">
    <div class="modal-content" style="width: 90%; max-width: 400px;">
        <div class="modal-header">
            <h3 id="modal-title-h3">새로운 문의 작성</h3>
        </div>
        <div class="modal-body">
            <p class="answer-label"><strong>문의 내용</strong></p>
            <textarea id="new-question-text" class="write-textarea" placeholder="궁금한 점을 자유롭게 적어주세요."></textarea>
        </div>
        <div class="modal-footer">
            <div class="modal-button-group" style="display: flex; gap: 10px;">
                <button class="secondary-modal-btn" style="background-color: #4fb0ff; color: white;" onclick="submitInquiry()">등록</button>
                <button class="secondary-modal-btn" style="background-color: #f0f0f0; color: #333;" onclick="closeWriteModal()">취소</button>
            </div>
        </div>
    </div>
</div>

<div class="bottom-icons">
    <a th:href="@{/profile}" class="icon-link">
        <i class="fa-solid fa-user"></i>
        <span>프로필</span>
    </a>
    <a th:href="@{/main}" class="icon-link">
        <i class="fa-solid fa-house"></i>
        <span>메인</span>
    </a>
    <a th:href="@{/map}" class="icon-link">
        <i class="fa-solid fa-map"></i>
        <span>지도</span>
    </a>
</div>
<script th:src="@{/js/qnaList.js}"></script>
</body>
</html>
