<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 관리</title>
    <link rel="stylesheet" th:href="@{/css/qnamanage.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

<header class="fixed-header">
    <h1 class="header-title">QnA 관리</h1>
</header>

<main>

    <div class="status-texts">
        <span class="answered">답변완료</span>
        <span class="unanswered">답변미완료</span>
    </div>

    <div id="qna-list-container">
    </div>

    <div id="modal-overlay"></div>
    <div id="qna-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>문의사항</h3>
            </div>

            <div class="modal-body">
                <p><strong>유저 ID:</strong> <span id="modal-user-id"></span></p>
                <p><strong>문의 내용:</strong> <span id="modal-question"></span></p>
                <p class="answer-label">답변:</p>
                <textarea id="modal-answer" placeholder="답변을 입력하세요..."></textarea>
            </div>

            <div class="modal-footer">
                <button class="btn-submit" id="submit-answer-button" onclick="submitAnswer()">답변하기</button>
                <button class="btn-cancel" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
</main>

<div class="bottom-icons">
    <a th:href="@{/adminprofile}" class="icon-link">
        <i class="fa-solid fa-user"></i>
        <span>프로필</span>
    </a>
    <a th:href="@{/adminmain}" class="icon-link active">
        <i class="fa-solid fa-house"></i>
        <span>메인</span>
    </a>
    <a th:href="@{/mapAdmin}" class="icon-link">
        <i class="fa-solid fa-map"></i>
        <span>지도</span>
    </a>
</div>
<script th:src="@{/js/qnamanage.js}"></script>
</body>
</html>
