<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/findpwd.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>

<header class="mobile-header">
    <a th:href="@{/login}" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
    <span class="text">비밀번호 찾기</span>
</header>

<div class="find-container">
    <div class="header-box">
        <h2>비밀번호 재설정</h2>
        <p>가입된 회원 정보를 입력해주세요.</p>
    </div>

    <form id="findPwdForm">
        <div id="step1">
            <div class="input-group">
                <label>아이디 (이메일)</label>
                <input type="email" id="user-id" placeholder="이메일 입력" required>
            </div>
            <div class="input-group">
                <label>이름</label>
                <input type="text" id="user-name" placeholder="이름 입력" required>
            </div>
            <div class="input-group">
                <label>휴대전화번호</label>
                <div class="flex-row">
                    <input type="tel" id="phone" placeholder="숫자만 입력" maxlength="11" required>
                    <button type="button" class="small-btn outline" onclick="startVerification()">인증요청</button>
                </div>
            </div>

            <div class="input-group" id="verify-area" style="display:none;">
                <div class="flex-row">
                    <div class="timer-input">
                        <input type="text" id="auth-code" placeholder="인증번호 6자리">
                        <span id="timer">3:00</span>
                    </div>
                    <button type="button" class="small-btn fill" onclick="verifyCode()">확인</button>
                </div>
            </div>

            <button type="button" class="next-btn" id="nextBtn" disabled onclick="goToStep2()">다음 단계</button>
        </div>

        <div id="step2" style="display:none;">
            <div class="input-group">
                <label>새 비밀번호</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="영문, 숫자 포함 6자리 이상" required>
                    <i class="fa-solid fa-eye toggle-pw" onclick="togglePassword('new-password', this)"></i>
                </div>
            </div>
            <div class="input-group">
                <label>새 비밀번호 확인</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-new-password" placeholder="한 번 더 입력해주세요" required>
                    <i class="fa-solid fa-eye toggle-pw" onclick="togglePassword('confirm-new-password', this)"></i>
                </div>
            </div>
            <button type="button" class="next-btn" onclick="submitReset()">비밀번호 변경</button>
        </div>
    </form>
</div>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/findpwd.js}"></script>
</body>
</html>
