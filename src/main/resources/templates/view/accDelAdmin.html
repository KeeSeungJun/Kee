<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 계정 탈퇴</title>

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" th:href="@{/css/globals.css}"/>
    <link rel="stylesheet" th:href="@{/css/accDelAdmin.css}"/>
    <link rel="stylesheet" th:href="@{/css/toast.css}"/>
</head>
<body>

<header class="mobile-header">
    <a th:href="@{/adminprofile}" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
    <span class="text">계정 탈퇴</span>
</header>

<div class="del-container">

    <div class="warning-card">
        <div class="icon-wrapper">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <h2>관리자 계정을 삭제하시겠습니까?</h2>

        <div class="warning-list">
            <p>계정을 삭제하면 아래 데이터가 <strong>모두 영구 삭제되며<br>복구할 수 없습니다.</strong></p>
            <ul>
                <li><i class="fa-solid fa-check"></i> <strong>등록한 모든 채용 공고</strong> 및 기업 정보</li>
                <li><i class="fa-solid fa-check"></i> 해당 공고에 지원한 <strong>지원자 리스트</strong></li>
                <li><i class="fa-solid fa-check"></i> 작성한 QnA 답변 및 공지사항</li>
            </ul>
        </div>

        <form id="withdrawalForm" method="post" action="/api/accDelAdminConfirm">
            <div class="feedback-area">
                <label for="feedback">탈퇴 사유 (선택)</label>
                <textarea id="feedback" name="feedback" placeholder="계정을 삭제하시는 이유를 남겨주세요. (예: 폐업, 담당자 변경 등)"></textarea>
            </div>

            <div class="btn-group">
                <a th:href="@{/adminprofile}" class="btn-safe">돌아가기</a>
                <button type="button" class="btn-danger" id="openModalBtn">계정 영구 삭제</button>
            </div>

            <input type="hidden" name="password" id="hiddenPassword">
        </form>
    </div>

</div>

<div class="modal-bg" id="modalBg">
    <div class="modal">
        <div class="modal-header">
            <h3>관리자 인증</h3>
            <button class="close-icon-btn" id="closeModalBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body">
            <p class="modal-desc">보안을 위해 비밀번호를 입력해주세요.</p>
            <div class="input-wrapper">
                <input type="password" id="passwordInput" placeholder="비밀번호 입력" autocomplete="current-password">
                <button type="button" class="toggle-visibility" id="togglePasswordBtn">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <button type="button" class="submit-btn" id="finalDeleteBtn">탈퇴 확인</button>
        </div>
    </div>
</div>

<div class="bottom-icons">
    <a th:href="@{/adminprofile}" class="icon-link">
        <i class="fa-solid fa-user"></i>
        <span>프로필</span>
    </a>
    <a th:href="@{/adminmain}" class="icon-link active">
        <i class="fa-solid fa-house"></i>
        <span>메인</span>
    </a>
    <a th:href="@{/mapAdmin}" class="icon-link">
        <i class="fa-solid fa-map"></i>
        <span>등록된 일자리 지도</span>
    </a>
</div>

<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/accDelAdmin.js}"></script>
</body>
</html>
